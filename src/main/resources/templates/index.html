<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="dongmin's todo toyproject" />
    <meta name="author" content="dongmin" />
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script defer th:src="@{/js/scripts.js}"></script>
    <script defer src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/}">Dongmin's Todo</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" th:href="@{#}"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="search keyword..." aria-label="search keyword" aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">My Profile</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" th:href="@{/}">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-square-check"></i></div>
                        Dashboard
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">dongmin' Todo</div>
                <a href="mailto:ddmkim94@gmail.com" class="small" style="text-decoration: none; color: inherit">
                    ddmkim94@gmail.com
                </a>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between">
                    <h1 class="mt-4">Dashboard</h1>
                    <button class="btn btn-outline-success mt-4">create todo</button>
                </div>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="row d-flex justify-content-between">
                    <div class="col-xl-3 col-md-6 flex-grow-1">
                        <div>
                            <div class="card bg-danger text-white mb-4">
                                <div class="card-body">Todo</div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <a class="small text-white stretched-link" href="#">View Details</a>
                                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                </div>
                            </div>
                        </div>

                        <!-- 카드가 추가되는 부분 -->
                        <div class="todo d-flex flex-column justify-content-between">
                            <div class="card bg-danger text-white mb-4">
                                <div class="card-body">JPA 강의 듣기</div>
                                <div class="card-footer">
                                    상세 내용
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 flex-grow-1">
                        <div>
                            <div class="card bg-warning text-white mb-4">
                                <div class="card-body">Doing</div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <a class="small text-white stretched-link" href="#">View Details</a>
                                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                </div>
                            </div>
                        </div>

                        <!-- 카드가 추가되는 부분 -->
                        <div class="todo d-flex flex-column justify-content-between">
                            <div class="card bg-warning text-white mb-4">
                                <div class="card-body">Todo 토이프로젝트 화면 만들기</div>
                                <div class="card-footer">
                                    메인 화면 만드는중..
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 flex-grow-1">
                        <div>
                            <div class="card bg-success text-white mb-4">
                                <div class="card-body">Done</div>
                                <div class="card-footer d-flex align-items-center justify-content-between">
                                    <a class="small text-white stretched-link" href="#">View Details</a>
                                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                </div>
                            </div>
                        </div>

                        <!-- 카드가 추가되는 부분 -->
                        <div class="todo d-flex flex-column justify-content-between">
                            <div class="card bg-success text-white mb-4">
                                <div class="card-body">프로그래머스 알고리즘 풀기</div>
                                <div class="card-footer">
                                    점 찍기 문제 ㄱㄱ
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; dongmin 2022</div>
                    <div>
                        <a href="https://github.com/ddmkim94" target="_blank">Git Hub</a>
                        &middot;
                        <a href="mailto:ddmkim94@gmail.com">
                            Contact Me
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
